<ion-header>
  <ion-toolbar>


    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Popover</ion-title>
  
    <ion-buttons slot="end">
      <ion-button (click)="mostrarPopover( $event )">
        <ion-icon slot="icon-only" name="person-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button (click)="mostrarPopover( $event )" expand="block">
    Mostrar Popover
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarPopover( $event )">
        <ion-icon slot="icon-only" name="person-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="primary">Footer</ion-title>
  </ion-toolbar>
</ion-footer>
