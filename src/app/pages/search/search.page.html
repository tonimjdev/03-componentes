<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text="Back"
      color="primary"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
              placeholder="Buscar Ã¡lbum"
              inputmode="text"
              (ionChange)="onSearchChange( $event )"
              [debounce]="800"
              animated>

  </ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:textoBuscar:'title' ">
      <ion-label> {{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
