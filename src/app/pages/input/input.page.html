<app-header titulo="Input Forms"></app-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>
            <ion-label>Input normal</ion-label>
    
        </ion-list-header>
    
        <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input type="text" placeholder="Awesome Input"
                        [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Floating label</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    
    </ion-list>

<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

<ion-list-header>
    <ion-label>Formulario válido: {{formulario.valid}}</ion-label>
</ion-list-header>
<ion-item>
    <ion-label>Email: </ion-label>
    <ion-input  type="email" 
                placeholder="Email"
                name="email"
                [(ngModel)]="usuario.email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required></ion-input>
</ion-item>

<ion-item>
    <ion-label>Password: </ion-label>
    <ion-input  type="password" 
                placeholder="Contraseña"
                name="password"
                [(ngModel)]="usuario.password"
                required></ion-input>
</ion-item>

<ion-button type="submit" expand="block"
            [disabled]="formulario.invalid">
    Login
</ion-button>



</form>

</ion-content>
